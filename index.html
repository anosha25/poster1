<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sketch #2</title>
  <link rel="stylesheet" href="CSS/styles.css">

<body>
  <div id="titles">
    <h1>Research Methods of Graphic Design</h1>
    <h2>Fall 2023 Lecture Series</h2>
  </div>
  <svg height="1000" width="2000" xmlns="http://www.w3.org/2000/svg">
    <polygon id="triangle" class="shape" points="120,300 850,800 850,800 230,910">
      <animate attributeName="points" dur="5s" repeatCount="definite" 
      values="100,50 1000,50  1000,710  100,710;
              120,300 850,800 850,800 230,910;" />
    </polygon>

    <polygon id="rhombus" class="shape" points="300,10 900,10 720,490 100,490" >
      <animate attributeName="points" dur="5s" repeatCount="definite" 
      values="100,50 1000,50  1000,710  100,710;
      1275,15 1755,605 1595,905 1255,755;
      1270,10 1750,600 1590,900 1250,750" />
    </polygon>

    <circle id="circle" class="shape" r="320" cx="1000" cy="480" />
    <polygon id="recCircle" points="100,50 1000,50  1000,710  100,710" />

    <polygon id="pointyGuy" class="shape" points="1270,10 1750,600 1590,900 1250,750">
      <animate attributeName="points" dur="5s" repeatCount="definite" 
      values="100,50 1000,50  1000,710  100,710;
      1275,15 1755,605 1595,905 1255,755;
      1270,10 1750,600 1590,900 1250,750" />
    </polygon>



  </svg>




  <div id="container">
    <!-- <canvas id="myCanvas"></canvas> -->
  </div>
  <script src="JS/script.js"></script>
